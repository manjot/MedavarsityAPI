	<script type="text/javascript">
$(document).ready(function(){
    var maxField = 20; //Input fields increment limitation
    
    var wrapper = $('.field_wrapper'); //Input field wrapper
	  var addButton = $('.add_button'); //Add button selector
    var fieldHTML = '<label id="demo"></label><div> <input type="text" class="form-control" name="field_name[]" value="" style="width:90%" />&nbsp;&nbsp;<a href="javascript:void(0);" class="remove_button"><i class="fa fa-trash"></i></a></div>&nbsp;&nbsp;'; //New input field html 
    var x = 1; //Initial field counter is 1
    
	
	
	
    //Once add button is clicked
    $(addButton).click(function(){
        //Check maximum number of input fields
        if(x < maxField){ 
            x++; //Increment field counter
            $(wrapper).append(fieldHTML); //Add field html
        }
    });
    
    //Once remove button is clicked
    $(wrapper).on('click', '.remove_button', function(e){
        e.preventDefault();
        $(this).parent('div').remove(); //Remove field html
        x--; //Decrement field counter
    });
});
</script>

          var file = e.target;
          $("<div class=\"pip\">" +
            "<img class=\"imageThumb\" src=\"" + e.target.result + "\" title=\"" + file.name + "\" />" +
            "<br><div class=\"remove\">Delete</div>" +
            "</div>").insertAfter("#files");
          $(".remove").click(function(){
            $(this).parent(".pip").remove();
          });
          
          // Old code here
          /*$("<img></img>", {
            class: "imageThumb",
            src: e.target.result,
            title: file.name + " | Click to remove"
          }).insertAfter("#files").click(function(){$(this).remove();});*/
          
        });
        fileReader.readAsDataURL(f);
      }
    });
  } else {
    alert("Your browser doesn't support to File API")
  }
});
</script>

<script>


 function showMyImage(fileInput) {
        var files = fileInput.files;
        for (var i = 0; i < files.length; i++) {           
            var file = files[i];
            var imageType = /image.*/;     
            if (!file.type.match(imageType)) {
                continue;
            }           
            var img=document.getElementById("thumbnil");            
            img.file = file;    
            var reader = new FileReader();
            reader.onload = (function(aImg) { 
                return function(e) { 
                    aImg.src = e.target.result; 
                }; 
            })(img);
            reader.readAsDataURL(file);
        }    
    }

</script>
